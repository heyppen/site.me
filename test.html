<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .light-effect {
            position: relative;
            width: 300px;
            height: 300px;
            background: #333;
            overflow: hidden;
        }

        .light-effect::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 200%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 100%);
            transform: translateY(-100%);
            /* animation: shine 2s infinite; */
        }

        @keyframes shine {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>
</body>
</html>
